<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Etch-a-Sketch</title>    
    </head>
<body>
    <h1>Etch-a-Sketch</h1>

    <div class="wrapper">
        <div class="color-selection">
            <p>
                Select color:
                <input type="color" name="color" id="color-select" value="#ff0000">
            </p>
            <p class="change-colors">
                Rainbow mode:
                <input type="checkbox" name="random-color-checkbox" id="random-color-checkbox">
            </p>
            <p>
                <button type="button" name="clear-button" id="clear-button">Clear grid</button>
            </p>
            <p>
                Number of rows: <span id="number-of-rows"></span>
                <div id="slider-container">
                    <input type="range" name="slider" id="slider" min="16" max="64">
                </div>
            </p>
        </div>

        <div id="grid-container"></div>
        <div id="bottom"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
